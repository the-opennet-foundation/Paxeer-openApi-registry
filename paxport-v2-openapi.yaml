openapi: "3.0.3"
info:
  title: Paxport 2.0.0 API Documentation
  version: "2.0.0"
  description: This is the API documentation for the site, powered by Paxeer Network, Built by Sidiora Markets Limited and Paxport Inc, Subsidaries of PaxLabs Inc.
servers: []
paths:
  "/api/affiliate/condition":
    get:
      summary: Lists all MLM Referral Conditions with pagination and optional filtering
      operationId: listMlmReferralConditions
      tags:
        - MLM
        - Referral Conditions
      security: []
      responses:
        "200":
          description: List of MLM Referral Conditions with pagination information
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: MLM Referral Conditions not found
        "500":
          description: Internal server error
  "/api/affiliate":
    get:
      summary: Get Affiliate Dashboard
      description: Retrieves dashboard data for the authenticated affiliate, with optional period filtering.
      operationId: getAffiliateDashboard
      tags:
        - Affiliate
        - Dashboard
      security:
        - ApiKeyAuth: []
      parameters:
        - name: period
          in: query
          required: false
          schema:
            type: string
            enum:
              - 1m
              - 3m
              - 6m
              - 1y
      responses:
        "200":
          description: Affiliate dashboard data retrieved successfully.
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/affiliate/landing":
    get:
      summary: Get affiliate landing page data
      description: Retrieves comprehensive data for the affiliate landing page including stats, conditions, top affiliates, and recent activity.
      operationId: getAffiliateLanding
      tags:
        - Affiliate
        - Landing
      security: []
      responses:
        "200":
          description: Affiliate landing page data retrieved successfully
        "500":
          description: Internal server error
  "/api/affiliate/network":
    get:
      summary: Get Affiliate Network Node
      description: "Retrieves the current user's affiliate network data for client visualization."
      operationId: getAffiliateNetworkNode
      tags:
        - Affiliate
        - Network
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Network data retrieved successfully.
        "401":
          description: Unauthorized â€“ login required.
        "404":
          description: User not found.
        "500":
          description: Internal Server Error
  "/api/affiliate/referral/{id}":
    get:
      summary: Get details for a single referral
      operationId: getAffiliateReferral
      tags:
        - Affiliate
        - Referral
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Referral details retrieved successfully.
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  "/api/affiliate/referral/analysis":
    post:
      summary: Gets chart data for analytics
      operationId: getAnalyticsData
      tags:
        - User
        - Analytics
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Analytics data object matching your shape (kpis + chart keys)
        "401":
          description: Unauthorized access
  "/api/affiliate/referral":
    get:
      summary: List referrals for authenticated affiliate
      operationId: listAffiliateReferrals
      tags:
        - Affiliate
        - Referral
      security:
        - ApiKeyAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: number
        - name: perPage
          in: query
          required: false
          schema:
            type: number
      responses:
        "200":
          description: Referral list retrieved successfully.
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/affiliate/referral/node":
    get:
      summary: Fetch MLM node details by UUID
      description: Retrieves information about a specific MLM node using its UUID.
      operationId: getNodeById
      tags:
        - MLM
        - Referrals
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Node details retrieved successfully
        "404":
          description: Node not found
        "500":
          description: Internal server error
  "/api/affiliate/reward/{id}/claim":
    post:
      summary: Claims a specific referral reward
      description: Processes the claim of a specified referral reward.
      operationId: claimReward
      tags:
        - MLM
        - Rewards
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Referral reward UUID
      responses:
        "200":
          description: Reward claimed successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: Affiliate Reward not found
        "500":
          description: Internal server error
  "/api/affiliate/reward":
    get:
      summary: Lists all MLM Referral Rewards with pagination and optional filtering
      operationId: listMlmReferralRewards
      tags:
        - MLM
        - Referral Rewards
      security:
        - ApiKeyAuth: []
      parameters:
        - name: filter
          in: query
          description: Filter criteria for records.
          required: false
          schema:
            type: string
        - name: perPage
          in: query
          description: "Number of records per page. Default: 10."
          required: false
          schema:
            type: number
        - name: page
          in: query
          description: "Page number. Default: 1."
          required: false
          schema:
            type: number
        - name: sortField
          in: query
          description: Field name to sort by.
          required: false
          schema:
            type: string
        - name: sortOrder
          in: query
          description: "Order of sorting: asc or desc."
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: showDeleted
          in: query
          description: "Show deleted records. Default: false."
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: List of MLM Referral Rewards with pagination information
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: MLM Referral Rewards not found
        "500":
          description: Internal server error
  "/api/affiliate/stats":
    get:
      summary: Retrieves affiliate program statistics
      description: Fetches public statistics for the affiliate program including total affiliates, total paid out, average monthly earnings, and success rate.
      operationId: getAffiliateStats
      tags:
        - Affiliate
        - Stats
      security: []
      responses:
        "200":
          description: Affiliate stats retrieved successfully
        "500":
          description: Internal server error
  "/api/ai/ai/investment/log/{id}":
    get:
      summary: Retrieves specific investment by ID for the logged-in user
      description: Fetches a specific AI trading investment by ID for the currently authenticated user.
      operationId: getInvestmentById
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Investment ID
      responses:
        "200":
          description: Investment retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment not found
        "500":
          description: Internal server error
  "/api/ai/ai/investment/log":
    get:
      summary: Retrieves all investments for the logged-in user
      description: Fetches all AI trading investments for the currently authenticated user, excluding active investments.
      operationId: getAllInvestments
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Investments retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment not found
        "500":
          description: Internal server error
    post:
      summary: Creates a new investment
      description: Creates a new AI trading investment for the currently authenticated user based on the provided details.
      operationId: createInvestment
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: AI Investment created successfully
        "400":
          description: Invalid request
        "401":
          description: Unauthorized, admin permission required
        "500":
          description: Internal server error
  "/api/ai/ai/investment/plan":
    get:
      summary: Retrieves all active AI trading plans
      description: Fetches all active AI trading plans available for users to invest in, including details about each plan and its associated durations.
      operationId: getAiTradingPlans
      tags:
        - AI Trading Plans
      security: []
      responses:
        "200":
          description: AI trading plans retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment Plan not found
        "500":
          description: Internal server error
  "/api/ai/investment/log/{id}":
    get:
      summary: Retrieves specific investment by ID for the logged-in user
      description: Fetches a specific AI trading investment by ID for the currently authenticated user.
      operationId: getInvestmentById
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Investment ID
      responses:
        "200":
          description: Investment retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment not found
        "500":
          description: Internal server error
  "/api/ai/investment/log":
    get:
      summary: Retrieves all investments for the logged-in user
      description: Fetches all AI trading investments for the currently authenticated user, excluding active investments.
      operationId: getAllInvestments
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Investments retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment not found
        "500":
          description: Internal server error
    post:
      summary: Creates a new investment
      description: Creates a new AI trading investment for the currently authenticated user based on the provided details.
      operationId: createInvestment
      tags:
        - AI Trading
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: AI Investment created successfully
        "400":
          description: Invalid request
        "401":
          description: Unauthorized, admin permission required
        "500":
          description: Internal server error
  "/api/ai/investment/plan":
    get:
      summary: Retrieves all active AI trading plans
      description: Fetches all active AI trading plans available for users to invest in, including details about each plan and its associated durations.
      operationId: getAiTradingPlans
      tags:
        - AI Trading Plans
      security: []
      responses:
        "200":
          description: AI trading plans retrieved successfully
        "401":
          description: Unauthorized, admin permission required
        "404":
          description: AI Investment Plan not found
        "500":
          description: Internal server error
  "/api/copy-trading/analytics":
    get:
      summary: Get My Copy Trading Analytics
      description: "Retrieves comprehensive analytics for the user's copy trading activities."
      operationId: getMyCopyTradingAnalytics
      tags:
        - Copy Trading
        - Analytics
      security:
        - ApiKeyAuth: []
      parameters:
        - name: period
          in: query
          description: Time period for analytics
          required: false
          schema:
            type: string
            enum:
              - 24h
              - 7d
              - 30d
              - 90d
              - 1y
              - all
      responses:
        "200":
          description: Analytics retrieved successfully
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/allocation/{allocationId}/add-funds":
    post:
      summary: Add Funds to Market Allocation
      description: Adds funds to a specific market allocation within a subscription.
      operationId: addFundsToAllocation
      tags:
        - Copy Trading
        - Followers
        - Allocations
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription (follower) ID
          required: true
          schema:
            type: string
            format: uuid
        - name: allocationId
          in: path
          description: Allocation ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Funds added successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Allocation not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/allocation/{allocationId}/remove-funds":
    post:
      summary: Remove Funds from Market Allocation
      description: Removes funds from a specific market allocation within a subscription.
      operationId: removeFundsFromAllocation
      tags:
        - Copy Trading
        - Followers
        - Allocations
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription (follower) ID
          required: true
          schema:
            type: string
            format: uuid
        - name: allocationId
          in: path
          description: Allocation ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Funds removed successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Allocation not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/allocation":
    get:
      summary: Get Subscription Allocations
      description: Retrieves all market allocations for a subscription.
      operationId: getSubscriptionAllocations
      tags:
        - Copy Trading
        - Followers
        - Allocations
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription (follower) ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Allocations retrieved successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "500":
          description: Internal Server Error
    post:
      summary: Create Market Allocation
      description: "Creates a new market allocation for a subscription. The market must be one of the leader's declared markets."
      operationId: createSubscriptionAllocation
      tags:
        - Copy Trading
        - Followers
        - Allocations
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription (follower) ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Allocation created successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}":
    get:
      summary: Get Subscription Details
      description: Retrieves detailed information about a specific subscription.
      operationId: getCopyTradingSubscription
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Subscription details retrieved successfully
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "500":
          description: Internal Server Error
    put:
      summary: Update Subscription Settings
      description: Updates the settings for a subscription.
      operationId: updateCopyTradingSubscription
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Subscription updated successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/pause":
    post:
      summary: Pause Subscription
      description: Pauses a subscription, stopping new trades from being copied.
      operationId: pauseCopyTradingSubscription
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Subscription paused successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/resume":
    post:
      summary: Resume Subscription
      description: Resumes a paused subscription.
      operationId: resumeCopyTradingSubscription
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Subscription resumed successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/{id}/stop":
    post:
      summary: Stop Subscription
      description: Stops a subscription permanently and returns all allocated funds to wallet.
      operationId: stopCopyTradingSubscription
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Subscription ID
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Subscription stopped successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Subscription not found
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower/follow":
    post:
      summary: Follow a Copy Trading Leader
      description: Subscribe to a leader with per-market liquidity allocation for both base and quote currencies.
      operationId: followCopyTradingLeader
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Successfully followed the leader
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/follower":
    get:
      summary: Get My Copy Trading Subscriptions
      description: Retrieves all leaders the current user is following.
      operationId: getMyCopyTradingSubscriptions
      tags:
        - Copy Trading
        - Followers
      security:
        - ApiKeyAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by subscription status
          required: false
          schema:
            type: string
            enum:
              - ACTIVE
              - PAUSED
              - STOPPED
      responses:
        "200":
          description: Subscriptions retrieved successfully
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/copy-trading":
    get:
      summary: Get Copy Trading Dashboard
      description: "Retrieves the user's copy trading dashboard overview including leader profile (if any), subscriptions summary, and recent trades."
      operationId: getCopyTradingDashboard
      tags:
        - Copy Trading
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Dashboard retrieved successfully
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/copy-trading/landing":
    get:
      summary: Get Copy Trading Landing Page Data
      description: Retrieves optimized data for the copy trading landing page including stats, top leaders, and recent activity.
      operationId: getCopyTradingLandingData
      tags:
        - Copy Trading
        - Landing
      security: []
      responses:
        "200":
          description: Landing page data retrieved successfully
  "/api/copy-trading/leader/{id}":
    get:
      summary: Get Copy Trading Leader Details
      description: Retrieves detailed information about a specific leader.
      operationId: getCopyTradingLeader
      tags:
        - Copy Trading
        - Leaders
      security: []
      parameters:
        - name: id
          in: path
          description: Leader ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Leader details retrieved successfully
        "404":
          description: Leader not found
        "500":
          description: Internal Server Error
  "/api/copy-trading/leader/{id}/market":
    get:
      summary: "Get leader's declared markets (public)"
      description: Returns all active markets a leader has declared for trading. Used by followers to see which markets they can allocate to.
      operationId: getLeaderMarketsPublic
      tags:
        - Copy Trading
        - Leader
      security: []
      parameters:
        - name: id
          in: path
          description: Leader ID
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Markets retrieved successfully
        "404":
          description: Leader not found
  "/api/copy-trading/leader/apply":
    post:
      summary: Apply to Become a Copy Trading Leader
      description: Submit an application to become a copy trading leader. Requires approval from admin.
      operationId: applyToBecomeLeader
      tags:
        - Copy Trading
        - Leaders
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Application submitted successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "429":
          description: Too Many Requests
        "500":
          description: Internal Server Error
  "/api/copy-trading/leader/eligibility":
    get:
      summary: Check Leader Eligibility
      description: Checks if the current user is eligible to become a copy trading leader.
      operationId: checkCopyTradingLeaderEligibility
      tags:
        - Copy Trading
        - Leaders
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: Eligibility check completed
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  "/api/copy-trading/leader":
    get:
      summary: Get Available Copy Trading Leaders
      description: Retrieves all active public leaders available for copy trading.
      operationId: getCopyTradingLeaders
      tags:
        - Copy Trading
        - Leaders
      security: []
      parameters:
        - name: tradingStyle
          in: query
          description: Filter by trading style
          required: false
          schema:
            type: string
            enum:
              - SCALPING
              - DAY_TRADING
              - SWING
              - POSITION
        - name: riskLevel
          in: query
          description: Filter by risk level
          required: false
          schema:
            type: string
            enum:
              - LOW
              - MEDIUM
              - HIGH
        - name: minWinRate
          in: query
          description: Minimum win rate filter
          required: false
          schema:
            type: number
        - name: minRoi
          in: query
          description: Minimum ROI filter
          required: false
          schema:
            type: number
        - name: sortBy
          in: query
          description: Sort field
          required: false
          schema:
            type: string
            enum:
              - roi
              - winRate
              - totalFollowers
              - totalProfit
        - name: sortOrder
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: number
        - name: limit
          in: query
          description: Items per page
          required: false
          schema:
            type: number
      responses:
        "200":
          description: Leaders retrieved successfully
        "500":
          description: Internal Server Error
  "/api/copy-trading/leader/market/{symbol}":
    put:
      summary: Update leader market settings
      description: Update settings for a market, such as minimum allocation amounts for base and quote currencies.
      operationId: updateLeaderMarket
      tags:
        - Copy Trading
        - Leader
      security:
        - ApiKeyAuth: []
      parameters:
        - name: symbol
          in: path
          description: "Market symbol (URL encoded, e.g., BTC%2FUSDT)"
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Market updated successfully
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Leader or Market not found
  "/api/copy-trading/leader/market/{symbol}/toggle":
    put:
      summary: Toggle leader market status
      description: Enables or disables a market for the leader. When disabling a market with follower allocations, refunds are automatically processed.
      operationId: toggleLeaderMarket
      tags:
        - Copy Trading
        - Leader
      security:
        - ApiKeyAuth: []
      parameters:
